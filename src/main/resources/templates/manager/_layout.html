<!DOCTYPE html>
<html
		lang="en"
		xmlns:th="http://www.thymeleaf.org"
		th:fragment="Layout(content)"
>
<head>
	<meta charset="UTF-8">
	
	<!-- CSS Library -->
	
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
	/>
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	
	<link rel="stylesheet" th:href="@{/css/manager.css}"/>
	<link rel="icon" type="image/x-icon" th:href="@{/image/bookstorelogo.png}">
	<title th:text="${title}">Base</title>
</head>
<body>
<section>
	<!-- Dashboard -->
	<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
		<!-- Vertical Navbar -->
		<nav
				class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
				id="navbarVertical"
		>
			<div class="container-fluid">
				<!-- Toggler -->
				<button
						class="navbar-toggler ms-n2"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#sidebarCollapse"
						aria-controls="sidebarCollapse"
						aria-expanded="false"
						aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- Brand -->
				<a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
					<img
							th:src="@{/image/bookstorelogo.png}"
							alt="..."
							
							style="height:25px;width:55px"
					/>
				</a>
				<!-- User menu (mobile) -->
				<div class="navbar-user d-lg-none">
					<!-- Dropdown -->
					<div class="dropdown">
						<!-- Toggle -->
						<a
								href="#"
								id="sidebarAvatar"
								role="button"
								data-bs-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
						>
							<div class="avatar-parent-child">
								
								<span class="avatar-child avatar-badge bg-success"></span>
							</div>
						</a>
						<!-- Menu -->
						<div
								class="dropdown-menu dropdown-menu-end"
								aria-labelledby="sidebarAvatar"
						>
							<a href="#"  class="dropdown-item" th:href="@{/manager/index}">Dashboard</a>
							<a href="#" class="dropdown-item" th:href="@{/manager/manage-staff/0}">Staff</a>
							<a href="#" class="dropdown-item" th:href="@{/manager/manage-books/0}">Books</a>
							<hr class="dropdown-divider" />
							<a href="#" class="dropdown-item" th:href="@{/logout}">Logout</a>
						</div>
					</div>
				</div>
				<!-- Collapse -->
				<div class="collapse navbar-collapse" id="sidebarCollapse">
					<!-- Navigation -->
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/manager/index}">
								<i class="bi bi-house"></i> Dashboard
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/manager/manage-staff/0}">
								<i class="bi bi-people"></i> Staff
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/manager/manage-books/0}">
								<i class="bi bi-book"></i> Books
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/manager/manage-order/0}">
								<i class="bi bi-bookmarks"></i>Order
							</a>
						</li>
					</ul>
					<!-- Divider -->
					<hr class="navbar-divider my-5 opacity-20" />
					
					
					<!-- Push content down -->
					<div class="mt-auto"></div>
					<!-- User (md) -->
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#" th:href="@{/manager/account}">
								<i class="bi bi-person-square"></i> Account
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}">
								<i class="bi bi-box-arrow-left"></i> Logout
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		
		
		
		<!-- nav bar -->
		<div class="h-screen flex-grow-1 overflow-y-lg-auto ">
			<!-- Header -->
			<header class="bg-surface-primary border-bottom pt-4" style="padding-bottom:6px;">
				<div class="container-fluid">
					<div class="mb-npx">
						<div class="row align-items-center">
							<div class="col-sm-6 col-12 mb-4 mb-sm-0">
								<!-- Title -->
								<h1 class="h2 mb-0 ls-tight">Manager</h1>
							</div>
							
							<!-- Actions -->
							<div class="col-sm-6 col-12 text-sm-end">
								<div class="mx-n1">
									<a
											href="#"
											th:href="@{/manager/account}"
											class="btn d-inline-flex btn-sm btn-neutral border-base mx-1"
									>
                                           <span class="pe-2">
                                           <i class="bi bi-user"></i>
                                        </span>
										<span th:text="${manager.customerName}">Edit</span>
									</a>

								</div>
							</div>
						
						
						
						
						</div>
					</div>
				</div>
			</header>
			
			
			<!-- Main-content -->
			<main class="py-6 bg-surface-secondary mt-3">
				<div class="container-fluid">
					<div class="container" th:if="${session.message}">
						<div
								th:classappend="${'alert-'+session.message.typeOfMessage}"
								class="alert"
								role="alert"
						>
							<span th:text="${session.message.content}"> </span>
						</div>
						<th:block
								th:text="${@sessionHelper.removeAttributeFromSession('message')}"
						></th:block>
					</div>
					
					<div th:replace="${content}"></div>
				
				
				
				
				
				</div>
			</main>
		
		
		
		
		</div>
	</div>
</section>
<!-- JavaScript Library -->
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"
></script>
<script
		src="https://kit.fontawesome.com/4d0b4c932e.js"
		crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
		integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script th:src="@{/js/manager.js}"></script>
<script th:src="@{/js/search.js}"></script>


</body>
</html>
