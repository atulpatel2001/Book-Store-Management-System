<!DOCTYPE html>
<html
		lang="en"
		xmlns:th="http://www.thymeleaf.org"
		th:fragment="Layout(content)"
>
<head>
	<meta charset="UTF-8">
	
	<!-- CSS Library -->
	
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
	/>
	<link href="https://demo.dashboardpack.com/architectui-html-free/main.css" rel="stylesheet"></head>
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<link href="https://demo.dashboardpack.com/architectui-html-free/main.css" rel="stylesheet"></head>
	<link rel="stylesheet" th:href="@{/css/staff.css}"/>
<link rel="icon" type="image/x-icon" th:href="@{/image/bookstorelogo.png}">
	<title th:text="${title}">Base</title>
</head>
<body>
<section>
	
	<!-- Navbar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
		<div class="container-fluid justify-content-between">
			<!-- Left elements -->
			<div class="d-flex">
				<!-- Brand -->
				<a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
					<img
							th:src="@{/image/bookstorelogo.png}"
							width="55px"
							height="35px"
							alt="MDB Logo"
							loading="lazy"/>
				</a>
				
			</div>
			<!-- Left elements -->
			
			<!-- Center elements -->
			<ul class="navbar-nav flex-row d-none d-md-flex">
				<li class="nav-item me-3 me-lg-1 active">
					<a class="nav-link" href="#" th:href="@{/staff/index}">
						<span><i class="fas fa-home fa-lg fa-3x"></i></span>
						<span class="badge rounded-pill badge-notification bg-danger"></span>
					</a>
				</li>
			</ul>
			<!-- Center elements -->
			
			<!-- Right elements -->
			<ul class="navbar-nav flex-row">
				<li class="nav-item me-3 me-lg-1">
					<a class="nav-link d-sm-flex align-items-sm-center" href="#" th:href="@{/staff/account}">
						<img
								src="http://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png"
								class="rounded-circle "
								style="height:30px;"
								alt="Black and White Portrait of a Man"
								loading="lazy"/>
						<strong class="d-none d-sm-block ms-1 fa" th:text="${staff.customerName}">John</strong>
					</a>
				</li>
				<li class="nav-item me-3 me-lg-1">
					<a class="nav-link" th:href="@{/staff/delivered-order-detail/0}">
						<span><i class="fas fa-cube fa-2x mr-2"></i>History</span>
					</a>
				</li>
				
				<li class="nav-item me-3 me-lg-1">
					<a
							class="nav-link "
							href="#"
							th:href="@{/staff/new-order}"
							id="navbarDropdownMenuLinks"
							role="button"
							aria-expanded="false">
						<i class="fas fa-bell fa-lg fa-2x"></i>
						<span class="badge rounded-pill badge-notification bg-danger" th:text="${countOrder}">12</span>
					</a>
				</li>
				
				<li class="nav-item me-3 me-lg-1">
					<a
							class="nav-link"
							href="#"
							th:href="@{/logout}"
							id="navbarDropdownMenuLinks1"
							role="button"
							aria-expanded="false">
						<i class="fa fa-sign-out-alt fa-2x"></i>
					</a>
				</li>
			</ul>
			<!-- Right elements -->
		</div>
	</nav>
	<!-- Navbar -->
	
	<!--	http session message-->
	<div class="container" th:if="${session.message}">
		<div th:classappend="${'alert-'+session.message.typeOfMessage}"
			 class="alert" role="alert">
			<span th:text="${session.message.content}"> </span>
		</div>
		<th:block th:text="${@sessionHelper.removeAttributeFromSession('message')}"></th:block>
	</div>
	
	<!--	Content-->
	<div class="main mt-2">
		<div th:replace="${content}"></div>
	</div>
	
	
	
	
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
	></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script
			src="https://kit.fontawesome.com/4d0b4c932e.js"
			crossorigin="anonymous"
	></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
			integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script type="text/javascript" src="https://demo.dashboardpack.com/architectui-html-free/assets/scripts/main.js"></script>
	
	
	<script th:src="@{/js/staff.js}"></script>
</section>
</body>
</html>
