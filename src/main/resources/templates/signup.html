<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout::Layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<section style="background:#9E9E9E;">
	<main class="p-5" style="padding-bottom:80px;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header text-center text-white primary-bg">
							<span class="fa fa-3x fa-user-circle"></span>
							<br>
							<h3>Register Here!</h3>
						</div>
						<div class="card-body" style="background:#EEEEEE;">
							<form id="reg-form" th:object="${customer}">
								<div class="form-group">
									<label for="customerName">Customer Name</label>
									<input name="customerName" type="text" class="form-control" id="customerName"
										   aria-describedby="emailHelp" placeholder="Enter Name" required>
								</div>
								<div class="form-group">
									<label for="customerEmailId">Email address</label>
									<input name="customerEmailId" type="email" class="form-control" id="customerEmailId"
										   aria-describedby="emailHelp" placeholder="Enter email" required>
									<small id="emailHelp" class="form-text text-muted">We'll never share your email with
										anyone else.</small>
								</div>
								<div class="form-group">
									<label for="customerPassword">Password</label>
									<input name="customerPassword" type="password" class="form-control"
										   id="customerPassword" aria-describedby="emailHelp"
										   placeholder="Enter Password" required>
								</div>
								<div class="form-group mb-3">
									<label class="form-label" for="password2">Retype Password</label>
									<input type="password" id="password2" class="form-control" placeholder="Retype Password"/>
									<small id="retype" class="form-text" style="font-weight: bold;" ></small>
								</div>
								
								<br>
								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-primary" id="submit-bt">SignUp</button>
									<button type="reset" class="btn btn-warning" id="submit-btn">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</section>
</body>
</html>
