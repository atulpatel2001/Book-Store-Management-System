<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:fragment="Layout(content)">
<head>
	<meta charset="UTF-8">
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
	/>
	<link rel="icon" type="image/x-icon" th:href="@{/image/bookstorelogo.png}">
	<style>
	

	</style>
	<link rel="stylesheet" th:href="@{/css/admin.css}"/>
	<title th:text="${title}">Base</title>
</head>
<body th:style="'background:' + ${back}+' !important'">
<section>
	
	<div class="container-1">
		<div class="navigation">
			<ul>
				<li>
					<a href="#">
                        <span class="icon">
                            <img
									src="https://www.logolynx.com/images/logolynx/aa/aa3993182ad88a047d21fbcc09b44d04.png"
									width="55px"
									height="55px"
									alt="#"
							/>
                        </span>
						<span class="title">Book Store</span>
					</a>
				</li>
				
				<li>
					<a href="#" th:href="@{/admin/index}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
						<span class="title">Dashboard</span>
					</a>
				</li>
				
				<li>
					<a href="#" th:href="@{/admin/manage-category/0}">
                        <span class="icon">
                            <ion-icon class="fas fa-fw fa-book"></ion-icon>
                        </span>
						<span class="title">Category</span>
					</a>
				</li>
				
				<li>
					<a th:href="@{/admin/manage-books/0}">
                        <span class="icon">
                            <ion-icon class="fas fa-fw fa-book"></ion-icon>
                        </span>
						<span class="title">Books</span>
					</a>
				</li>
				<li>
					<a href="#" th:href="@{/admin/manage-manager/0}">
                        <span class="icon">
                            <ion-icon class="fas fa-user-tie"></ion-icon>
                        </span>
						<span class="title">Manager</span>
					</a>
				</li>
				
				
				
				<li>
					<a href="#" th:href="@{/admin/manage-staff/0}">
                        <span class="icon">
                            <ion-icon class="fas fa-user-tie"></ion-icon>
                        </span>
						<span class="title">Staff</span>
					</a>
				</li>
				
				<li>
					<a href="#" th:href="@{/admin/manage-customer/0}">
                        <span class="icon">
                            <ion-icon class="fa fa-users"></ion-icon>
                        </span>
						<span class="title">Customers</span>
					</a>
				</li>
				<li>
					<a href="#" th:href="@{/admin/pending-order/0}">
                        <span class="icon">
                            <ion-icon class="fa fa-shopping-bag"></ion-icon>
                        </span>
						<span class="title">Pending Order </span>
					</a>
				</li>
				
				<li>
					<a href="#" th:href="@{/admin/delivered-order/0}">
                        <span class="icon">
                            <ion-icon class="fa fa-shopping-bag"></ion-icon>
                        </span>
						<span class="title">Delivered Order </span>
					</a>
				</li>
				
				<li>
					<a href="#" th:href="@{/admin/transaction-detail/0}">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
						<span class="title">Transcation</span>
					</a>
				</li>
				
				
				<li>
					<a th:href="@{/logout}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
						<span class="title">Sign Out</span>
					</a>
				</li>
			</ul>
		</div>
		
		<!-- ========================= Main ==================== -->
		<div class="main">
			<div class="topbar">
				<div class="toggle">
					<ion-icon name="menu-outline"></ion-icon>
				</div>
				
				
				
				<div >
					<a
							href="#"
							th:href="@{/admin/account}"
							class="btn d-inline-flex btn-sm btn-neutral border-base mx-1"
					><span class="pe-2">
                                           <i class="fa fa-user fa-2x"></i>
                                        </span>
						<span style="font-width:bold;font-size:20px;" th:text="${admin.customerName}">Edit</span>
					</a>
				</div>
				
			</div>
			<div class="container" th:if="${session.message}">
				<div
						th:classappend="${'alert-'+session.message.typeOfMessage}"
						class="alert"
						role="alert"
				>
					<span th:text="${session.message.content}"> </span>
				</div>
				<th:block
						th:text="${@sessionHelper.removeAttributeFromSession('message')}"
				></th:block>
			</div>
			<div class="ml-3">
				<div th:replace="${content}"></div>
			</div>
		</div>
		
		
		
		
	</div>
	
	
	
	
	<!-- JavaScript Library -->
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
	></script>
	<script
			src="https://kit.fontawesome.com/4d0b4c932e.js"
			crossorigin="anonymous"
	></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
			integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script th:src="@{/js/search.js}"></script>
	<script th:src="@{/js/admin.js}"></script>
</section>
</body>
</html>
