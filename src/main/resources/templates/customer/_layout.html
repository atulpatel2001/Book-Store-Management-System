<!DOCTYPE html>
<html
		lang="en"
		xmlns:th="http://www.thymeleaf.org"
		th:fragment="Layout(content)"
>
<head>
	<meta charset="UTF-8">
	
	<!-- CSS Library -->
	
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
	/>
	
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	
	<link rel="stylesheet" th:href="@{/css/customer.css}"/>
	<link rel="icon" type="image/x-icon" th:href="@{/image/bookstorelogo.png}">
	<title th:text="${title}">Base</title>
</head>
<body>
<section>
	

	<!--	navbar-->
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/purchase-book}">
			<img th:src="@{/image/bookstorelogo.png}"
				 width="55px"
				 height="25px"
				 alt="#"
			/>
		</a>
			
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#" th:href="@{/purchase-book}">Home</a>
				</li>
				
<!--				<li class="nav-item dropdown">-->
<!--					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">-->
<!--						Dropdown-->
<!--					</a>-->
<!--					<ul class="dropdown-menu" aria-labelledby="navbarDropdown">-->
<!--						<li><a class="dropdown-item" href="#">Action</a></li>-->
<!--						<li><a class="dropdown-item" href="#">Another action</a></li>-->
<!--						<li><hr class="dropdown-divider"></li>-->
<!--						<li><a class="dropdown-item" href="#">Something else here</a></li>-->
<!--					</ul>-->
<!--				</li>-->
				<li class="nav-item">
					<a class="nav-link " id="open-category-bar" style="cursor:pointer" href="#" tabindex="-1" aria-disabled="true">Select Category</a>
				</li>
			</ul>
			<div class="d-flex">
				<form class="d-flex" th:action="@{/purchase-book/search-book}" method="post">
					<input class="form-control" type="search" placeholder="Search Hear " aria-label="Search" name="bookText">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				
				<a class="nav-link" th:href="@{/purchase-book/account}" style="margin:10px">
					<span class="fa fa-user m-2" th:text="${customer.customerName}"></span>
				</a>
			
				
				
				<a class="nav-link" style="margin:10px"  th:href="@{/purchase-book/checkout}">
					<i  class="fa fa-shopping-cart fa-2x" mr-5></i>
					<span class="icon-count" th:text="${countCart}">59</span>
				</a>
				
				<a class="nav-link ml-3" th:href="@{/logout}">
					<i style="margin:10px" class="fa fa-sign-out-alt fa-2x"></i>
				</a>
				
				
			</div>
			
		</div>
		
		
		</div>
	</nav>
	
	<div  class="category-book" style="display:none;">
		<div class="topbar pt-2" style="background-color: #f5f5f5;margin-top:0;">
			<div class="container">
				<div class="row">
					<div class="col-md-2 mb-2" th:each="category:${categories}">
						<a style="text-decoration:none;" th:href="@{'/purchase-book/books/'+${category.categoryTitle}}" th:text="${category.categoryTitle}"></a>
					</div>
				
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	
	
	<div id="carouselExampleCaptions" class="carousel slide">
		<div class="carousel-indicators">
			<button
					type="button"
					data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="0"
					class="active"
					aria-current="true"
					aria-label="Slide 1"
			></button>
			<button
					type="button"
					data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="1"
					aria-label="Slide 2"
			></button>
			<button
					type="button"
					data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="2"
					aria-label="Slide 3"
			></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img
						th:src="@{/image/customer-index1.jpg}"
						class="d-block w-100"
						style="max-width: 100%;width: 100%; height:495px"
						alt="..."
				/>
				<div class="carousel-caption d-none d-md-block">
				
				</div>
			</div>
			<div class="carousel-item">
				<img
						th:src="@{/image/customer-index2.jpg}"
						class="d-block w-100"
						style="max-width: 100%;width: 100%; height:495px"
						alt="..."
				/>
				<div class="carousel-caption d-none d-md-block">
				
				</div>
			</div>
			<div class="carousel-item">
				<img
						th:src="@{/image/customer-index3.jpg}"
						class="d-block w-100"
						style="max-width: 100%;width: 100%; height:495px"
						alt="..."
				/>
				<div class="carousel-caption d-none d-md-block">
				
				</div>
			</div>
		</div>
		<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleCaptions"
				data-bs-slide="prev"
		>
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleCaptions"
				data-bs-slide="next"
		>
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	
	<!--	http session message-->
	<div class="container" th:if="${session.message}">
		<div th:classappend="${'alert-'+session.message.typeOfMessage}"
			 class="alert" role="alert">
			<span th:text="${session.message.content}"> </span>
		</div>
		<th:block th:text="${@sessionHelper.removeAttributeFromSession('message')}"></th:block>
	</div>
	
	<!--	Content-->
	
	<div class="main mt-2">
		<div th:replace="${content}"></div>
	</div>
	
	
	
	
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
	></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script
			src="https://kit.fontawesome.com/4d0b4c932e.js"
			crossorigin="anonymous"
	></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
			integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script th:src="@{/js/payment.js}"></script>
	<script th:src="@{/js/customer.js}"></script>
</section>
</body>
</html>
